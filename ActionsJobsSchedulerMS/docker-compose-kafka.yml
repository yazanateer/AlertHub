# docker-compose-kafka.yml
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: actionsjobsschedulerms-zookeeper-1
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: actionsjobsschedulerms-kafka-1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      # Basic broker config
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # One listener only â€“ exposed to your Mac on localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092

      # Single-broker internal topics (VERY IMPORTANT)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Optional but nice for local dev
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"